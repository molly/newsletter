<head>
  <!-- Canonical link to help search engines -->
  <link rel="canonical" href="{{site.url}}{{ site.baseurl }}{{ page.url }}" />

  <!-- Basic meta elements -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#02837E">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="black">

  <!-- Enable responsiveness on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Dublin Core metadata for Zotero -->
  <meta name="DC.title" content="{{ page.title | replace: '"', "'" | strip_newlines }}" />
  <meta name="DC.creator" content="{{ page.author }}" />
  <meta name="DC.contributor" content="{{ page.editor }}" />
  <meta name="DC.date" content="{{ page.publication-date }}" />
  <meta name="DC.rights" content="{{ page.rights }}" />
  <meta name="DC.source" content="{{ site.title }}" />

  <!-- Open Graph metadata -->
  <meta property="og:title" content="{{page.title | replace: '"', "'" | strip_newlines }}" />
  {% if page.layout == "narrative" and page.custom_excerpt %}
  <meta name="description" content="{{ page.custom_excerpt | replace: '"', "'" | strip_newlines }}">
  <meta name="twitter:description" content="{{ page.custom_excerpt | replace: '"', "'" | strip_newlines }}">
  <meta property="og:description" content="{{ page.custom_excerpt | replace: '"', "'" | strip_newlines }}">
  {% else %}
  <meta name="description" content="A newsletter by Molly White">
  <meta name="twitter:description" content="A newsletter by Molly White">
  <meta property="og:description" content="A newsletter by Molly White">
  {% endif %}
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{site.url}}{{site.baseurl}}{{page.url}}" />
  {% if page.image %}
  <meta property="og:image" content="{{ page.image }}" />
  <meta name="twitter:image" content="{{ page.image }}" />
  <meta name="twitter:image:alt" content="{{ page.image-alt | default: Image }}" />
  <meta property="og:image:width" content="{{ page.image-width | default: 200 }}" />
  <meta property="og:image:height" content="{{ page.image-height | default: 200 }}" />
  {% else %}
  <meta property="og:image" content="https://newsletter.mollywhite.net/assets/whitespace-logo-light.png" />
  <meta name="twitter:image" content="https://newsletter.mollywhite.net/assets/whitespace-logo-light.png" />
  <meta name="twitter:image:alt" content="Whitespace logo: an illustration of Molly White sitting crosslegged with her laptop, next to the text 'whitespace' in monospaced font, with the text 'a newsletter by Molly White' underneath." />
  <meta property="og:image:width" content="251" />
  <meta property="og:image:height" content="350" />
  {% endif %}
  <meta name="twitter:card" content="summary_large_image"> 
  <meta name="twitter:creator" content="@molly0xfff" />
  <meta name="twitter:creator:id" content="545445165" />
  <meta name="twitter:title" content="{{page.title | replace: '"', "'" | strip_newlines }}" />

  <title>
    {% if page.title  %}
    {{ page.title }}
    {% else %}
    Whitespace by Molly White
    {% endif %}
  </title>

  <!-- CSS link -->
  <link rel="stylesheet" href="https://www.mollywhite.net/css/main.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css" />

  <!-- Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/assets/favicon-16x16.png">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="https://newsletter.mollywhite.net/feed.xml" />

  <link rel="manifest" href="/manifest.json">

  <script src="https://kit.fontawesome.com/de718e8b04.js" crossorigin="anonymous"></script>
</head>
