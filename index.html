---
layout: default
title:  
---
<div class="toc">
  <div class="post-list"> 
  {% for item in site.posts %}
    {% unless item.categories contains 'archive' %}
      <article class="post-item">
        <div class="post-info">
          <span class="title-text"><a href="{{ site.baseurl }}{{ item.url }}">{{ item.title }}</a></span>
          <time class="post-date" datetime="{{item.date}}">{{ item.date | date: "%B %e, %Y" }}</time>
        </div>
      </article>
    {% endunless %}
  {% endfor %}
  </div>

</div>
